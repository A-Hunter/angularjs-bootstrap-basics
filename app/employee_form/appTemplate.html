<form role="form" class="form-horizontal">

    <fieldset>
        <legend>Basic Information</legend>
    <div class="form-group">
        <label for="fullName" class="col-sm-3 control-label">Name</label>
        <div class="col-sm-9">
            <input type="text" id="fullName" name="fullName" class="form-control" />
        </div>
    </div>

    <div class="form-group">
        <label for="notes" class="col-sm-3 control-label">Notes</label>
        <div class="col-sm-9">
            <textarea name="notes" id="notes" class="form-control" rows="5" cols="5"></textarea>
        </div>
    </div>

    <div class="form-group">
        <label for="departement" class="col-sm-3 control-label">Department</label>
            <div class="col-sm-9">
                <select name="department" id="department" class="form-control">
                    <option>Chonen</option>
                    <option>Ginning</option>
                    <option>Ambu</option>
                    <option>Hokage</option>
                </select>
            </div>
    </div>
    </fieldset>
    <fieldset>
        <legend>Perks Types</legend>
    <div class="form-group">
            <div class="col-sm-3 control-label">
            </div>
            <div class="col-sm-9">
                <div class="checkbox">
                    <label><input type="checkbox" value="perkCar" />Company Car</label>
                </div>
                <div class="checkbox">
                    <label><input type="checkbox" value="perkStock" />Stock options</label>
                </div>
                <div class="checkbox">
                <label><input type="checkbox" value="perkSixWeeks" />Six weeks vacation</label>
                </div>
            </div>
    </div>
    </fieldset>
    <fieldset>
        <legend>Payroll Type</legend>
    <div class="form-group">
        <div class="col-sm-3 control-label">
        </div>
        <div class="col-sm-9">
        <div class="radio">
            <label><input type="radio" name="payrollType" value="w2" />W-2</label>
        </div>
        <div class="radio">
        <label><input type="radio" name="payrollType" value="ten99" />1099</label>
        </div>
        <div class="radio">
        <label><input type="radio" name="payrollType" value="none" />None</label>
        </div>
        </div>
        </div>
    </fieldset>
        <div class="col-sm-offset-3 col-sm-9">
        <input type="submit" class="btn btn-primary" value="Submit" />
    </div>
</form>
